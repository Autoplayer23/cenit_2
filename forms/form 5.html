<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    

</head>

<body>
    
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                

                <div class="user">
                    <img src="../assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
          

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Ica-5</h2>
                    </div>
                        <form id="Form" name= "form" action="#" class="form"   onsubmit="return validar()">
                    
                            <h5 class="tipografia">Codigo de los programs de manejo ambiental</h5>
                            <div class="row">
                                <div class="col">
                                    <input type="number" class="form-control" placeholder="Codigo" aria-label="Codigo" name="Valor_2">
                                </div>
                            </div>
                            <br>
                    
                            <h5 class="tipografia">Analisis de la efectividad de las acciones de control</h5>
                            <div class="row">
                                <div class="col">
                                <input type="text" class="form-control" placeholder="Descripcion" aria-label="Descripcion3" name="Descripcion_3">
                                </div>
                
                            </div>
                            <br>
                    
                            <h5 class="tipografia">Necesidad de actualizar los programas de manejo ambiental</h5>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">No</label>
                            </div>
                            <br>
                            <br>
                            
                            <div class="row">
                                <h5 class="tipografia">Descripcion de los ajustes o actualizacion</h5>
                                <div class="col">
                                <input type="text" class="form-control" placeholder="Descripcion" aria-label="Descripcion4" name="Descripcion_4">
                                </div>     
                            </div>
                            <br>
                            <div class="row">
                                <h5 class="tipografia">Nueva version propuesta</h5>
                                <div class="col">
                                <input type="text" class="form-control" placeholder="Propuesta" aria-label="Descripcion4" name="Descripcion_4">
                                </div>     
                            </div>
                            
                            <br>
                            <div  class="container">
                                <div class="boton">
                                    <button  onClick="Guardado()" class="btn btn-outline-success" style="margin-right: 20px">guardar</button>
                                    
                                    <a href="../form.html" ><input type="button" class="btn btn-outline-info" value="Volver"></a>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>       
        </div>    


    </div>        
    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <script>
        function Guardado(){
            alert("el formulario a sido guardado exitosamente");
            document.getElementById("Form").reset();
        }
    </script>
    

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
